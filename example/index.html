<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XID Generator Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      .container {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>XID Generator Test</h1>

    <div class="container">
      <button id="generateButton">Generate New XID</button>
      <div class="output" id="output">Press the button to generate an XID...</div>
    </div>

    <!-- Load the XID library -->
    <script src="../bin/nexid-web.js"></script>
    <script async>
      (async () => {
        const generator = await NeXID.init();
        window.generator = generator;
        document.getElementById('generateButton').addEventListener('click', () => {
          try {
            const result = generator.fastId();
            document.getElementById('output').innerText = `Generated XID: ${result}`;
          } catch (error) {
            console.error('Error generating XID:', error);
            document.getElementById('output').innerText = `Error: ${error.message}`;
          }
        });
      })();
    </script>
  </body>
</html>
